<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <script>
      var loadFile = function(event) {
        var reader = new FileReader();
        reader.onload = function(){
          var output = document.getElementById('image');
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      };
    </script>
    <form id="wordMeme"><input type="text" id="text-input"></form><br><br>
   <div><input type="file" name="img" id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)"/>
        <div id="meme-image-container"><img id="image"><h1 id="meme-text"></h1></div><div id="meme-image"></div></div>
    <script src="script.js"></script>   
</body>
</html>
